<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - QuizMaster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #e8ecf0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #64748b;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: #667eea;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Signup Container */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            padding-top: 120px;
        }

        .signup-card {
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid #e8ecf0;
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 0.6s ease;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .signup-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin: 0 auto 1.5rem;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .signup-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .signup-subtitle {
            color: #64748b;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        /* Form Styles */
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #1e293b;
            font-size: 0.9rem;
        }

        .form-input {
            padding: 0.875rem 1rem;
            border: 2px solid #e8ecf0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #1e293b;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .form-input.valid {
            border-color: #10b981;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        .strength-bar {
            height: 4px;
            background: #e8ecf0;
            border-radius: 2px;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #3b82f6; width: 75%; }
        .strength-strong { background: #10b981; width: 100%; }

        .error-text {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        .success-text {
            color: #10b981;
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        .form-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            font-size: 0.9rem;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
            cursor: pointer;
            margin-top: 0.1rem;
        }

        .checkbox-group label {
            color: #64748b;
            cursor: pointer;
            line-height: 1.5;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            margin-top: 1rem;
        }

        .signup-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.4);
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .signup-btn.loading {
            position: relative;
            color: transparent;
            pointer-events: none;
        }

        .signup-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Social Login */
        .social-divider {
            text-align: center;
            margin: 2rem 0 1.5rem;
            position: relative;
        }

        .social-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e8ecf0;
        }

        .social-divider span {
            background: white;
            padding: 0 1rem;
            color: #64748b;
            font-size: 0.9rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.875rem;
            border: 2px solid #e8ecf0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
            color: #64748b;
        }

        .social-btn:hover {
            border-color: #667eea;
            background: #f8fafc;
            transform: translateY(-1px);
        }

        .social-btn.google:hover {
            border-color: #ea4335;
            color: #ea4335;
        }

        .social-btn.github:hover {
            border-color: #333;
            color: #333;
        }

        /* Login Link */
        .login-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e8ecf0;
            color: #64748b;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        /* Messages */
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .nav-links {
                display: none;
            }

            .signup-container {
                padding: 1rem;
                padding-top: 100px;
            }

            .signup-card {
                padding: 2rem 1.5rem;
            }

            .signup-title {
                font-size: 1.75rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .social-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .signup-card {
                padding: 1.5rem 1rem;
            }

            .signup-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .signup-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">Q</div>
                QuizMaster
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#leaderboard">Leaderboard</a></li>
            </ul>
        </div>
    </nav>

    <!-- Signup Container -->
    <div class="signup-container">
        <div class="signup-card">
            <!-- Signup Header -->
            <div class="signup-header">
                <div class="signup-icon">🎓</div>
                <h1 class="signup-title">Join QuizMaster</h1>
                <p class="signup-subtitle">Create your account and start your quiz journey</p>
            </div>

            <!-- Error/Success Messages -->
            <div class="error-message" id="error-message">
                Please fix the errors below.
            </div>
            <div class="success-message" id="success-message">
                Account created successfully! Please check your email for verification.
            </div>

            <!-- Signup Form -->
            <form class="signup-form" id="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            class="form-input" 
                            placeholder="Enter first name"
                            required
                        >
                        <div class="error-text" id="firstName-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            class="form-input" 
                            placeholder="Enter last name"
                            required
                        >
                        <div class="error-text" id="lastName-error"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                    <div class="error-text" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Choose a username"
                        required
                    >
                    <div class="error-text" id="username-error"></div>
                    <div class="success-text" id="username-success"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            👁️
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <div id="strength-text">Password strength will appear here</div>
                    </div>
                    <div class="error-text" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            👁️
                        </button>
                    </div>
                    <div class="error-text" id="confirmPassword-error"></div>
                    <div class="success-text" id="confirmPassword-success"></div>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and 
                            <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">
                            Subscribe to our newsletter for quiz updates and tips
                        </label>
                    </div>
                </div>

                <button type="submit" class="signup-btn" id="signup-btn">
                    Create Account
                </button>
            </form>

            <!-- Social Login -->
            <div class="social-divider">
                <span>or sign up with</span>
            </div>
            
            <div class="social-buttons">
                <button class="social-btn google" onclick="signupWithGoogle()">
                    <span>🔍</span>
                    Google
                </button>
                <button class="social-btn github" onclick="signupWithGitHub()">
                    <span>🐱</span>
                    GitHub
                </button>
            </div>

            <!-- Login Link -->
            <div class="login-link">
                Already have an account? <a href="login.html">Sign in here</a>
            </div>
        </div>
    </div>

    <script>
        // Form validation and submission
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateForm()) {
                handleSignup();
            }
        });

        // Real-time validation
        document.getElementById('email').addEventListener('blur', validateEmail);
        document.getElementById('username').addEventListener('blur', validateUsername);
        document.getElementById('password').addEventListener('input', validatePassword);
        document.getElementById('confirmPassword').addEventListener('input', validateConfirmPassword);
        document.getElementById('firstName').addEventListener('blur', validateFirstName);
        document.getElementById('lastName').addEventListener('blur', validateLastName);

        function validateForm() {
            let isValid = true;
            
            if (!validateFirstName()) isValid = false;
            if (!validateLastName()) isValid = false;
            if (!validateEmail()) isValid = false;
            if (!validateUsername()) isValid = false;
            if (!validatePassword()) isValid = false;
            if (!validateConfirmPassword()) isValid = false;
            if (!validateTerms()) isValid = false;
            
            return isValid;
        }

        function validateFirstName() {
            const firstName = document.getElementById('firstName').value.trim();
            const error = document.getElementById('firstName-error');
            const input = document.getElementById('firstName');
            
            if (!firstName) {
                showFieldError(input, error, 'First name is required');
                return false;
            } else if (firstName.length < 2) {
                showFieldError(input, error, 'First name must be at least 2 characters');
                return false;
            } else {
                showFieldSuccess(input, error);
                return true;
            }
        }

        function validateLastName() {
            const lastName = document.getElementById('lastName').value.trim();
            const error = document.getElementById('lastName-error');
            const input = document.getElementById('lastName');
            
            if (!lastName) {
                showFieldError(input, error, 'Last name is required');
                return false;
            } else if (lastName.length < 2) {
                showFieldError(input, error, 'Last name must be at least 2 characters');
                return false;
            } else {
                showFieldSuccess(input, error);
                return true;
            }
        }

        function validateEmail() {
            const email = document.getElementById('email').value.trim();
            const error = document.getElementById('email-error');
            const input = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!email) {
                showFieldError(input, error, 'Email is required');
                return false;
            } else if (!emailRegex.test(email)) {
                showFieldError(input, error, 'Please enter a valid email address');
                return false;
            } else {
                showFieldSuccess(input, error);
                return true;
            }
        }

        function validateUsername() {
            const username = document.getElementById('username').value.trim();
            const error = document.getElementById('username-error');
            const success = document.getElementById('username-success');
            const input = document.getElementById('username');
            const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
            
            if (!username) {
                showFieldError(input, error, 'Username is required');
                success.textContent = '';
                return false;
            } else if (!usernameRegex.test(username)) {
                showFieldError(input, error, 'Username must be 3-20 characters, letters, numbers, and underscores only');
                success.textContent = '';
                return false;
            } else {
                input.classList.remove('error');
                input.classList.add('valid');
                error.textContent = '';
                success.textContent = 'Username is available!';
                return true;
            }
        }

        function validatePassword() {
            const password = document.getElementById('password').value;
            const error = document.getElementById('password-error');
            const input = document.getElementById('password');
            
            const strength = getPasswordStrength(password);
            updatePasswordStrength(strength);
            
            if (!password) {
                showFieldError(input, error, 'Password is required');
                return false;
            } else if (password.length < 8) {
                showFieldError(input, error, 'Password must be at least 8 characters');
                return false;
            } else if (strength.score < 2) {
                showFieldError(input, error, 'Password is too weak. Add numbers, symbols, or make it longer');
                return false;
            } else {
                showFieldSuccess(input, error);
                return true;
            }
        }

        function validateConfirmPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const error = document.getElementById('confirmPassword-error');
            const success = document.getElementById('confirmPassword-success');
            const input = document.getElementById('confirmPassword');
            
            if (!confirmPassword) {
                showFieldError(input, error, 'Please confirm your password');
                success.textContent = '';
                return false;
            } else if (password !== confirmPassword) {
                showFieldError(input, error, 'Passwords do not match');
                success.textContent = '';
                return false;
            } else {
                input.classList.remove('error');
                input.classList.add('valid');
                error.textContent = '';
                success.textContent = 'Passwords match!';
                return true;
            }
        }

        function validateTerms() {
            const terms = document.getElementById('terms').checked;
            if (!terms) {
                showError('Please agree to the Terms of Service and Privacy Policy');
                return false;
            }
            return true;
        }

        function showFieldError(input, errorElement, message) {
            input.classList.add('error');
            input.classList.remove('valid');
            errorElement.textContent = message;
        }

        function showFieldSuccess(input, errorElement) {
            input.classList.remove('error');
            input.classList.add('valid');
            errorElement.textContent = '';
        }

        function getPasswordStrength(password) {
            let score = 0;
            let feedback = [];
            
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            let strength = 'Very Weak';
            if (score >= 2) strength = 'Weak';
            if (score >= 3) strength = 'Fair';
            if (score >= 4) strength = 'Good';
            if (score >= 5) strength = 'Strong';
            
            return { score, strength };
        }

        function updatePasswordStrength(strengthObj) {
            const fill = document.getElementById('strength-fill');
            const text = document.getElementById('strength-text');
            
            fill.className = 'strength-fill';
            
            if (strengthObj.score >= 5) {
                fill.classList.add('strength-strong');
                text.textContent = 'Strong password';
                text.style.color = '#10b981';
            } else if (strengthObj.score >= 4) {
                fill.classList.add('strength-good');
                text.textContent = 'Good password';
                text.style.color = '#3b82f6';
            } else if (strengthObj.score >= 3) {
                fill.classList.add('strength-fair');
                text.textContent = 'Fair password';
                text.style.color = '#f59e0b';
            } else if (strengthObj.score >= 1) {
                fill.classList.add('strength-weak');
                text.textContent = 'Weak password';
                text.style.color = '#ef4444';
            } else {
                text.textContent = 'Very weak password';
                text.style.color = '#ef4444';
            }
        }

        function handleSignup() {
            const signupBtn = document.getElementById('signup-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Show loading state

            const toggleBtn = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }
